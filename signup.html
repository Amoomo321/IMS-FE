<!doctype html>
<html>
    <head>
        <title>sign-up page</title>
         <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"> 

            <script>
           async function  createAccount(){
                  const input_name = document.getElementById("NAME").value
                const input_email = document.getElementById("EMAIL").value
                const input_phone = document.getElementById("PHONE").value
                const input_password = document.getElementById("PASSWORD").value

                  const response = await fetch("http://127.0.0.1:8000/users", {
                method: "POST",
                headers: {
                    "Content-Type": "application/json"
                },
                body: JSON.stringify({
                    name: input_name,
                    email: input_email,
                    phone: input_phone,
                    password: input_password
                })
            });

            const result = await response.json();
                           console.log(result)

            if (result.msg === "Success") {
                alert("Account created successfully!");
            } else {
                alert("Error: " + result.error);
            }
        }

            

            </script>
            </head>
            <body>
                <h1>USERS</h1>
                <div>
                    <b>Name</b>
                    <input id="NAME" type="text" placeholder="Enter your name"><br>
                    <b>Email</b>
                     <input id="EMAIL" type="email" placeholder="Enter your email"><br>
                     <b>password</b>
                    <input id="PASSWORD" type="password" placeholder="Enter your password"><br>
                    <b>mobile number</b>
                    <input id="PHONE" type="tel" id="mobile" name="mobile" pattern="[0-9]{10}" required placeholder="Enter Your mobile number"><br>

                   <button onclick="createAccount()"> CLICK HERE</button>
                </div>

</html>
