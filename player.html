<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>player</title>
</head>
<body>
    <form action = "http://127.0.0.1:8000/players" method="POST">
        <input type="text" name="name" placeholder="name" required>
        <input type="number" name="age" placeholder="age" required>
        <input type="number" name="centuries" placeholder="centuries" required>
        <input type="number" name="catches" placeholder="catches" required>
        <input type="number" name="matches" placeholder="matches" required>
        <input type="number" name="salary" placeholder="salary" required>
        <input type="text" name="primary_skill" placeholder="primary skill" required>
        <input type="number" name="strike_rate" placeholder="strike rate" required>
        <input type="text" name="nationality" placeholder="nationality" required>
        <input type="submit" name="create player">
    </form>
    
</body>
</html>
